<!DOCTYPE html>
<html>
<title> Time calculator </title>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <h1><center>Add And Subtract Time</center></h1>
    <div id="inputContainer" class="container">
        <div class="inputs">
            <label class="tags">Enter First Time:</label><br>
            <input type="text" class="input-1"/>
        </div>
        <div class="inputs">
            <label class="tags">Enter Second Time:</label><br>
            <input type="text" class="input-1" />
        </div>

    </div><br>
    <div id="calc" class="button">
        <button>
            <label class="tags2">Get Total Time</label>
        </button>
    </div><br>
    
    <div id="subtractTime" class="button">
        <button>
            <label class="tags2">Subtract time</label>
        </button>
    </div><br>

    <div id="addInputs" class="button">
        <button>
            <label class="tags2">Add inputs</label>
        </button>
    </div><br>

    <div class="result">
        <textarea id="total">

        </textarea>
    </div>
    <script src='./index.js'></script>
</body>

</html>
